pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,json,md,yml,yml}"
      run: |
        npx prettier -w {staged_files}
        git add {staged_files}
    lint:
      glob: "*.{ts,tsx}"
      run: |
        npx biome lint --apply {staged_files}
        git add {staged_files}
    test:
      glob: "*.{ts,tsx}"
      run: |
        npm run typecheck
        git add {staged_files}
